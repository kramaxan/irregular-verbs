<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet" />
        <title>Irregular Verbs</title>
    </head>
    <body>
        <main>
            <section class="quiz-section">
                <div class="grid">
                    <aside class="sidebar">
                        <input class="main-btn" type="button" data-action-button="start" value="start" />
                        <input class="main-btn" type="button" data-action-button="reset" value="reset" />
                        <span class="counter" data-counter-label></span>
                    </aside>
                    <div class="quiz-box">
                        <h1 class="verb" data-verb-label></h1>
                        <div class="quiz-input" data-quiz-inputs>
                            <div class="input-verbs">
                                <input class="verb-box" type="text" name="verb-form-v1" data-verb-form="v1" placeholder="base form" />
                                <input class="verb-box" type="text" name="verb-form-v2" data-verb-form="v2" placeholder="past simple" />
                                <input class="verb-box" type="text" name="verb-form-v3" data-verb-form="v3" placeholder="past participle" />
                            </div>
                            <div class="sub-btn">
                                <input class="btn check-box" type="button" data-action-button="check" value="check" />
                                <input class="btn next-box" type="button" data-action-button="next" value="next" />
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script src="./script.js" type="module"></script>
    </body>
</html>
